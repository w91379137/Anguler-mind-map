
<div style="position: relative;">

  <ng-container *ngFor="let itemVM of viewModel.itemVMList">

    <div
      style="position: absolute;"
      [ngStyle]="{'left': itemVM.x + 'px', 'top': itemVM.y + 'px' }"
    >
      {{ itemVM.item.title }}
      <!-- {{ itemVM.childCount }} -->
    </div>

  </ng-container>

</div>
